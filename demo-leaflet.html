<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/leaflet@latest/dist/leaflet.js"></script>

    <link
      href="https://unpkg.com/leaflet@latest/dist/leaflet.css"
      rel="stylesheet"
    />

    <script src="dist/leaflet.umd.cjs"></script>

    <link href="dist/style.css" rel="stylesheet" />

    <!-- <script src="https://unpkg.com/@maptiler/geocoding-control@latest/dist/leaflet.umd.cjs"></script>

    <link
      href="https://unpkg.com/@maptiler/geocoding-control@latest/dist/style.css"
      rel="stylesheet"
    /> -->

    <style>
      #map {
        position: absolute;
        inset: 0;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
      addEventListener("hashchange", (event) => location.reload());

      const apiKey = new URLSearchParams(location.hash.slice(1)).get("key");

      if (!apiKey) {
        const errMsg = "Missing #key=your_api_key in URL";

        window.alert(errMsg);

        throw new Error(errMsg);
      }

      const map = L.map(document.getElementById("map")).setView(
        [49.2, 16.3],
        6
      );

      const scale = devicePixelRatio > 1.5 ? "@2x" : "";

      L.tileLayer(
        `https://api.maptiler.com/maps/streets/{z}/{x}/{y}${scale}.png?key=` +
          apiKey,
        {
          tileSize: 512,
          zoomOffset: -1,
          minZoom: 1,
          attribution:
            '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a>, ' +
            '<a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
          crossOrigin: true,
        }
      ).addTo(map);

      new leafletMaptilerGeocoder.GeocodingControl({
        apiKey,
        enableReverse: true,
        showPlaceType: true,
      }).addTo(map);
    </script>
  </body>
</html>
